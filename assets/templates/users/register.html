{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<title>WoOx Travel Bootstrap 5 Theme</title>

<!-- Bootstrap -->
<link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

<!-- Theme CSS -->
<link rel="stylesheet" href="{% static 'css/fontawesome.css' %}">
<link rel="stylesheet" href="{% static 'css/templatemo-woox-travel.css' %}">
<link rel="stylesheet" href="{% static 'css/owl.css' %}">
<link rel="stylesheet" href="{% static 'css/animate.css' %}">
<link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>

<style>
    /* ===== HARD FIX: background stability ===== */
    html, body {
        background-color: #1f1f1f;
        overflow-x: hidden;
    }

    /* ===== Registration Section ===== */
    .registration-section {
        padding: 140px 0 120px;
        background-color: #1f1f1f;
        min-height: 100vh;
    }

    .register-wrapper {
        max-width: 900px;
        margin: auto;
    }

    /* FIX: heading visibility */
    .register-title {
        color: #ffffff;
        font-weight: 700;
        text-align: center;
        margin-bottom: 40px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .register-wrapper label {
        color: #ff5f5f;
        font-size: 13px;
        margin-bottom: 5px;
    }

    .register-wrapper .form-control {
        height: 46px;
        font-size: 14px;
        border-radius: 6px;
        background-color: #ffffff;
    }

    .register-wrapper .form-control:focus {
        box-shadow: none;
        border-color: #1e90ff;
    }

    .register-wrapper .btn-primary {
        font-size: 16px;
        padding: 12px;
        border-radius: 6px;
    }

    @media (max-width: 768px) {
        .registration-section {
            padding: 120px 15px 100px;
        }
    }
</style>

</head>

<body>

<!-- Preloader -->
<div id="js-preloader" class="js-preloader">
  <div class="preloader-inner">
    <span class="dot"></span>
    <div class="dots">
      <span></span><span></span><span></span>
    </div>
  </div>
</div>

<!-- Header -->
<header class="header-area header-sticky">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <nav class="main-nav">
          <a href="{% url 'index' %}" class="logo">
            <img src="{% static 'images/logo.png' %}" alt="">
          </a>
          <ul class="nav">
            <li><a href="{% url 'index' %}" class="active">Home</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'admin_login' %}">Admin</a></li>
            <li><a href="{% url 'reservation' %}">User</a></li>
            <li><a href="{% url 'index' %}">Logout</a></li>
          </ul>
          <a class="menu-trigger"><span>Menu</span></a>
        </nav>
      </div>
    </div>
  </div>
</header>

<!-- Registration Section -->
<section class="registration-section">
    <div class="container register-wrapper">

        <h1 class="register-title">Users Registration</h1>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="row g-3 justify-content-center">

                <div class="col-md-5 col-sm-12">
                    <label>Your First Name</label>
                    <input type="text" class="form-control" name="fname" placeholder="Enter First Name">
                </div>

                <div class="col-md-5 col-sm-12">
                    <label>Your Last Name</label>
                    <input type="text" class="form-control" name="lname" placeholder="Enter Last Name">
                </div>

                <div class="col-md-5 col-sm-12">
                    <label>Your Email</label>
                    <input type="email" class="form-control" name="email" placeholder="Enter Email">
                </div>

                <div class="col-md-5 col-sm-12">
                    <label>Your Password</label>
                    <input type="password" class="form-control" name="pwd" placeholder="Enter Password">
                </div>

                <div class="col-md-5 col-sm-12">
                    <label>Your Mobile</label>
                    <input type="text" class="form-control" name="mobile" placeholder="Enter Mobile Number">
                </div>

                <div class="col-md-5 col-sm-12">
                    <label>Your Age</label>
                    <input type="number" class="form-control" name="age" placeholder="Enter Age">
                </div>

                <div class="col-md-10 col-sm-12">
                    <label>Profile Image</label>
                    <input type="file" class="form-control" name="profile" accept="image/*">
                </div>

                <div class="col-md-10 col-sm-12">
                    <button class="btn btn-primary w-100 mt-3" type="submit">
                        Register
                    </button>
                </div>

            </div>
        </form>
    </div>
</section>

<!-- Footer -->
<footer>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <p>
          Copyright Â© 2036 <a href="#">WoOx Travel</a>.
          <br>Design: <a href="https://templatemo.com" target="_blank">TemplateMo</a>
        </p>
      </div>
    </div>
  </div>
</footer>

<!-- Scripts -->
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/isotope.min.js' %}"></script>
<script src="{% static 'js/owl-carousel.js' %}"></script>
<script src="{% static 'js/wow.js' %}"></script>
<script src="{% static 'js/tabs.js' %}"></script>
<script src="{% static 'js/popup.js' %}"></script>
<script src="{% static 'js/custom.js' %}"></script>

</body>
</html>
