{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Fake News | Admin Security</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            primary: '#3b82f6',
            dark: '#0f172a',
          },
        }
      }
    }
  </script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      color: #334155;
      -webkit-font-smoothing: antialiased;
    }

    .navbar {
      background-color: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid #e2e8f0;
    }

    .btn-black {
      background-color: #0f172a;
      color: white;
      transition: all 0.2s ease;
      box-shadow: 0 4px 6px -1px rgba(15, 23, 42, 0.3);
    }

    .btn-black:hover {
      background-color: #1e293b;
      transform: translateY(-1px);
      box-shadow: 0 10px 15px -3px rgba(15, 23, 42, 0.4);
    }

    .auth-card {
      background: white;
      border-radius: 24px;
      padding: 3rem;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.02);
      border: 1px solid #f1f5f9;
    }

    .input-field {
      background-color: #f8fafc;
      border: 1px solid #e2e8f0;
      color: #334155;
      transition: all 0.2s ease;
    }

    .input-field:focus {
      outline: none;
      border-color: #0f172a;
      box-shadow: 0 0 0 3px rgba(15, 23, 42, 0.1);
      background-color: white;
    }

    .floating-blob {
      animation: pulse 8s ease-in-out infinite alternate;
    }

    @keyframes pulse {
      0% {
        transform: scale(1) translate(0, 0);
      }

      100% {
        transform: scale(1.05) translate(20px, -20px);
      }
    }
  </style>
</head>

<body class="flex flex-col min-h-screen relative overflow-x-hidden">

  <!-- Subtle Background Blobs (Darker for Admin) -->
  <div class="fixed inset-0 z-[-1] pointer-events-none overflow-hidden">
    <div
      class="absolute top-[-10%] right-[-10%] w-[40%] h-[40%] bg-slate-200 rounded-full mix-blend-multiply filter blur-3xl opacity-60 floating-blob">
    </div>
    <div
      class="absolute bottom-[-10%] left-[-5%] w-[35%] h-[35%] bg-blue-100 rounded-full mix-blend-multiply filter blur-3xl opacity-60 floating-blob"
      style="animation-duration: 12s; animation-direction: alternate-reverse;"></div>
  </div>

  <!-- Header -->
  <header class="fixed w-full top-0 z-50 navbar py-4">
    <div class="container mx-auto px-6 max-w-7xl">
      <div class="flex items-center justify-between">
        <!-- Logo -->
        <a href="{% url 'index' %}" class="flex items-center gap-3">
          <div
            class="w-10 h-10 bg-dark rounded-xl flex items-center justify-center text-white shadow-lg shadow-black/30">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
              </path>
            </svg>
          </div>
          <span class="text-2xl font-bold text-dark tracking-tight">Fake<span class="text-primary">News</span></span>
        </a>

        <!-- Desktop Menu -->
        <nav class="hidden md:flex items-center gap-8 font-medium">
          <a href="{% url 'index' %}" class="text-slate-500 hover:text-dark transition-colors">Home</a>
          <a href="{% url 'about' %}" class="text-slate-500 hover:text-dark transition-colors">About</a>
          <a href="{% url 'admin_login' %}" class="text-dark font-semibold transition-colors">Admin</a>
        </nav>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow flex items-center justify-center px-6 pt-32 pb-20">
    <div class="w-full max-w-md relative z-10">
      <div class="auth-card border-t-4 border-t-dark">
        <a href="{% url 'index' %}"
          class="inline-flex items-center gap-2 text-sm font-medium text-slate-500 hover:text-dark mb-6 transition-colors">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18">
            </path>
          </svg>
          Back to Home
        </a>
        <div class="text-center mb-8">
          <div class="w-16 h-16 bg-slate-100 text-dark rounded-2xl mx-auto flex items-center justify-center mb-4">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z">
              </path>
            </svg>
          </div>
          <h2 class="text-3xl font-bold text-dark mb-2 tracking-tight">Admin Login</h2>
          <p class="text-slate-500">Authorized personnel only</p>
        </div>

        {% if error %}
        <div
          class="bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-xl mb-6 flex items-start gap-3 text-sm font-medium">
          <svg class="w-5 h-5 flex-shrink-0 mt-0.5 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
            </path>
          </svg>
          <p>{{ error }}</p>
        </div>
        {% endif %}

        <form method="POST" class="space-y-5">
          {% csrf_token %}

          <div>
            <label for="email" class="block text-sm font-semibold text-slate-700 mb-2">Admin Email</label>
            <input type="email" id="email" name="email" required placeholder="admin@system.com"
              class="input-field block w-full px-4 py-3 rounded-xl text-sm placeholder-slate-400">
          </div>

          <div>
            <label for="pwd" class="block text-sm font-semibold text-slate-700 mb-2">Security Key</label>
            <input type="password" id="pwd" name="pwd" required placeholder="••••••••"
              class="input-field block w-full px-4 py-3 rounded-xl text-sm placeholder-slate-400">
          </div>

          <button type="submit"
            class="btn-black w-full px-4 py-3.5 rounded-xl font-semibold text-base flex items-center justify-center gap-2 mt-4">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M8 11V7a4 4 0 118 0m-4 8v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z"></path>
            </svg>
            Authenticate
          </button>
        </form>


      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t border-slate-100 py-10 mt-auto relative z-10">
    <div class="container mx-auto px-6 max-w-7xl">
      <div class="flex flex-col md:flex-row items-center justify-between gap-6 relative">
        <a href="{% url 'index' %}" class="flex items-center gap-2">
          <div class="w-8 h-8 bg-dark rounded-lg flex items-center justify-center text-white">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
              </path>
            </svg>
          </div>
          <span class="text-xl font-bold text-dark tracking-tight">Fake<span class="text-primary">News</span></span>
        </a>

        <p class="text-slate-500 text-sm">
          &copy; <span id="year"></span> Fake News App. All rights reserved.
        </p>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>

</html>
